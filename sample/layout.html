<html lang="ko">
     <head>
          <meta charset="UTF-8">
          <meta http-equiv='X-UA-Compatible' content='IE=edge' />
          <meta name='viewport' content='width=device-width, intial-scale=1.0'>
          <title>레이아웃/UI가이드</title>
          <link rel="stylesheet" href="../css/reset.css">
     </head>
     <style>
          body{
               margin:0;
               padding:0;
          }
          div{
               margin:0;
               padding:0;
               box-sizing: border-box;
          }
          .bw_main{
               width: 100%;
               height: 100vh;
          }

          .bw_header{
               width: 100%;
               height: 50px;
               background-color: rgba(0,0,0, 0.2);
               display: flex;
          }

          .bw_header .bw_header_info{
               min-width: 288px;
               display: flex;
               background-color: rgba(0,0,0, 0.2);
               height: 100%;
          }

             .bw_header .bw_header_tab{
               width: 100%;
               height: 100%;
             }

             .bw_header .bw_header_tab > ul > li{
               display: inline-block;
               width: 220px;
               height: 30px;
               background-color: #fff;
             }

          .bw_content{
               width: 100%;
               height: calc(100vh - 50px);
               background-color: rgba(0,0,0, 0.1);
               display: flex;
          }

          .bw_content .sidebar{
               width: 288px;
               height: 100%;
               background-color: rgba(0,0,0, 0.1);
          }

          .bw_content .page{
               width: calc(100% - 288px);
               height: 100%;
              background-color: rgba(0,0,0, 0.1);
               display: flex;
               flex-direction: column;
          }

          .bw_content .page .info{
               width: 100%;
               height: 38px;
               background-color: rgba(0,0,0, 0.1);
               padding: 4px 24px;
          }

          .bw_content .page .detail{
               width: 100%;
               height: 100%;
               padding: 24px 40px;
               position:relative;
               display: flex;
               gap: 32px;
          }

          .bw_content .page, .bw_content .page .info{
               border-radius: 20px 0 0 0;
          }

          .bw_content .page .detail .grid{
               width: 100%;
               height: 100%;
               position:absolute;
               top:0;
               left:0;
               display: flex;
               gap: 32px;
               justify-content:space-evenly;
          }

          .bw_content .page .detail .grid > li{
               width: calc(100% - 32px);
               height: 100%;
               background-color: red;
               opacity: 10%;
          }
          
          .panel{
               width: 400px;
               height: 200px;
               padding: 24px;
               background-color: rgba(0,0,0, 0.3);
          }

          .panel .widget{
               width: 100%;
               height: 80px;
               background-color: rgba(0,0,0,0.2);
          }
     </style>
     <body>
          <div class="bw_main">
               <div class="bw_header">
                    <div class="bw_header_info">
                         <button id="sideBar">햄버거</button>
                         <div class="bw_logo">로고</div>
                    </div>
                    <div class="bw_header_tab">
                         탭 영역
                         <!-- <ul>
                              <li><span>페이지1</span></li>
                              <li><span>페이지2</span></li>
                              <li><span>페이지3</span></li>
                         </ul> -->
                    </div>
               </div>
               <div class="bw_content">
                    <div class="sidebar">
                         사이드바
                    </div>
                    <div class="page">
                         <div class="info">
                              사이트 경로
                         </div>
                         <div class="detail">
                              <div class="panel">패널</div>
                              <div class="panel">
                                   패널
                                   <div class="widget">위젯</div>
                              </div>
                              <ul class="grid">
                                   <li></li>
                                   <li></li>
                                   <li></li>
                                   <li></li>
                                   <li></li>
                                   <li></li>
                                   <li></li>
                                   <li></li>
                                   <li></li>
                                   <li></li>
                                   <li></li>
                                   <li></li>
                              </ul>
                         </div>
                    </div>
               </div>
          </div>
     </body>
</html>
