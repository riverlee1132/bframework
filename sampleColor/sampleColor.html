<html lang="ko">

<head>
     <meta charset="UTF-8">
     <meta http-equiv='X-UA-Compatible' content='IE=edge' />
     <title>UI가이드</title>
     <link rel="stylesheet" href="sampleColor.css">
</head>

<body data-project="crmLight">
     <div class="bw_header">
          <button onclick="setProject('crmLight')" class="bw_btn_medium contrast ghost">
               <span>Set CRM default</span>
          </button>
          <button onclick="setProject('focsLight')" class="bw_btn_medium contrast ghost">
               <span>Set FOCS default</span>
          </button>
          <button onclick="setProject('trackLight')" class="bw_btn_medium contrast ghost">
               <span>Set iobjectTrack default</span>
          </button>
     </div>
     <div class="bw_content">
          <div class="bw_content_sidebar">
               <ul class="bw_sidebar_menu">
                    <ul class="bw_sidebar_item">
                         <div class="bw_sidebar_item_title">
                              <span class="bw_sidebar_item_name">메뉴 예시</span>
                         </div>
                    </ul>
               </ul>
          </div>
          <div class="bw_content_page">
               <div class="bw_content_info"></div>
               <div class="bw_content_page_detail">
                    <div class="bw_page_title_info">
                         <span>홈 / 시스템 설정 / 장비 관리</span>
                    </div>
                    <div class="bw_page">
                         <div class="bw_panel searchArea">
                              <div class="bw_widget">
                                   <span>검색 영역</span>
                                   <button class="bw_btn_medium brand">버튼</button>
                              </div>
                         </div>
                         <div class="bw_panel">
                              <div class="bw_widget">
                                   <div class="bw_form">
                                        <div class="dhx_widget dhx_layout dhx_layout-columns dhx_layout-line">
                                             <div class="dhx_layout-cell">
                                                  <div class="dhx_widget dhx_grid">
                                                       <div class="dhx_grid-content dhx_grid-less-height">
                                                            <div class="dhx_grid-body">
                                                                 <div>
                                                                      <div class="dhx_header-wrapper">
                                                                           <div class="dhx_grid-header">
                                                                                <div class="dhx_header-rows">
                                                                                     <div class="dhx_header-row">
                                                                                          드디어 행이다
                                                                                     </div>
                                                                                </div>
                                                                           </div>
                                                                      </div>
                                                                      <div class="dhx_data-wrap">
                                                                           <div class="dhx_grid_data">
                                                                                <div class="dhx_grid-row">드디어 행이다</div>
                                                                           </div>
                                                                      </div>
                                                                 </div>
                                                            </div>
                                                       </div>
                                                  </div>
                                             </div>
                                        </div>
                                   </div>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </div>
     <script src="sampleColor.js"></script>
</body>

</html>
